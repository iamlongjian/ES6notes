<head>

    <title>箭头函数</title>
    <script>
    window.onload=()=>{
        /*箭头函数*/
//---------------------------------------------------------------------
/*
语法: fun=()=>{}
1. 只有一个参数可以省略()
2. 只有一条语句可以省略{}
*/
        // show=(a,b)=>a+b; //箭头函数写法
        // show(1,5);  //6
//---------------------------------------------------------------------
//复习：this的指向
/*
        1. 在全局环境下,this指向window
        2. 在普通函数中,this指向全局对象(非严格模式),或者undefined(严格模式)
        3. 对象中的this,谁调用这个方法,this就指向谁。
        4. 原型链中的this,任然指向调用它的对象。
        5. 构造函数中的this,指向的是构造函数的实例对象。
        6. call(),apply()两个继承方法,this会绑定在第一个参数对象上。如果第一个参数不是
        对象,那么JS内部会将其转换为对象,然后指向它。
        7. bind(),通过bind方法绑定后,函数将永远被绑定在第一个参数对象上,无论在什么情况
        下被调用。
        -   function f(){
                return this.a;
            }

            var g = f.bind({a:"azerty"});
            console.log(g()); // azerty

            var o = {a:37, f:f, g:g};
            console.log(o.f(), o.g()); // 37, azerty

        8. 当函数被作为事件响应函数时,内部的this指向触发该事件的元素(针对addEventListener事件)
        9. 在箭头函数中,由于箭头函数不绑定this,它会捕获所在(定义时的位置)上下文的this值，作为自己
        的this值。
            9.1 call,apply,bind方法对于箭头函数来说只是传入参数,不会影响它的this值。

*/

//---------------------------------------------------------------------
/*
this的指向是在箭头函数定义时候就已经确定了,而不是在调用的时候。(this不可变)
普通函数：根据调用我的人（谁调用我，我的this就指向谁）
箭头函数：根据所在的环境（我再哪个环境中，this就指向谁）
*/ 
//---------------------------------------------------------------------
//双冒号运算符,用来取代call,apply,bind调用（提案）
// - 函数绑定运算符是两个并排的冒号"::"，双冒号左边是一个对象,右边是函数。该运算符
// 会自动将左边的对象,作为上下文环境(this对象),绑定到


}
