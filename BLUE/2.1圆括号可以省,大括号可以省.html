<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>箭头函数</title>
    <script>
        window.onload=()=>{
            /*
                箭头函数
                1. 就是一个函数的简写方式
                2. 当函数只有一个参数,可以省略`()`
                3. 当函数只有一个retrun,可以省略`{}`
            */
//传统写法
            // let show=function (a){
            //     return a*2;
            // };
// 箭头函数
//只有一个参数时,圆括号可以省。
//如果只有一个return（语句只有一句话）,花括号和return 都可以省略。
            let show=(a)=>a*2;
            alert(show(2)); //4



        }/*window.onload*/
    </script>
</head>
